    presentation:
      title: Building Expert Systems Using Artificial Intelligence
      brief-description: In this episode, we are joined by Josh Cutler, VP & Sr. Distinguished Engineer for AI Platforms & Transformation Team at Optum. Josh shared with us his 15+ years of experience in applying data and intelligence to solve hard business problems. I really liked Josh's definition of the application of AI being, "How can we help computers make good decisions". This cuts to the core of why we are building these systems and what the outcome should be.  Besides the applications Josh is building with his team today, he shared with us how he got into the field, the startups he founded, and how Microsoft was actually ahead of their time in this space with their Live Labs initiative and so much more. Enjoy!
