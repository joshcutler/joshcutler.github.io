    presentation:
      title: "Delivering with Machine Learning"
      brief-description: In this upcoming session, Josh Cutler, VP & Sr. Distinguished Engineer for AI Platforms & Transformation Team at Optum, will talk through the “how” of implementing machine learning.  While effectively training machine learning models can be a difficult undertaking in its own right, deploying them and realizing their value is equally important. This talk will discuss how to develop and deliver machine learning technologies into production in a scalable and repeatable manner. Using real examples throughout, we will step through the considerations for training, managing and ultimately deploying machine learning models into working software systems.
